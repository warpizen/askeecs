    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Ask</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#/page/1">Home</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" ng-hide="authenticated">
            <li><a href="#/register">Sign Up</a></li>
            <li><a href="#/login">Login</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right ng-hide" ng-show="authenticated">
            <li class="clearfix"><a href="#/profile">{{user.Username}}</a></li>
            <li><a href="#" askeecs-logout>Logout</a></li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </div>


    <div class="container askeecs-main">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-lg-8">
			    <div class="askeecs-header">
				    <h1>Question & Answer</h1>
				    <p>Ask a question and get an answer from members.</p>
				    <form role="form">
					  <div class="input-group">
						  <input type="text" class="form-control" id="query" 
                placeholder="not working"></input>
						  <span class="input-group-btn">
							  <button class="btn btn-default" type="submit">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
						  </span>
					  </div>
				    </form>
          </div> <!-- askeecs-header -->
          <div class="alert alert-warning ng-hide" ng-show="flashn > 0">{{flash}}</div>
			    <div ng-view></div>
        </div> <!-- col-lg-8 -->

        <div class="col-lg-4 askeecs-sidebar">
			    <div class="askeecs-ask-btn-center">
				    <a href="#/ask" class="btn btn-primary btn-lg">Ask a Question</a>
			    </div>
			    <div>
            <h2>Trending Tags</h2>
            <div ng-repeat="tag in trending.tags">
              <a href="#" class="label label-info askeecs-tag">{{tag}}</a>
            </div>
			    </div>
          <!-- 
          <div class="askeecs-main-banner">
            <img src="img/block_ad.png" class="img-thumbnail"></img>
          </div>
          -->
        </div> <!-- col-lg-4 askeecs-sidebar -->
      </div> <!-- row -->

      <hr>

      <footer>
        <p>&copy; 2016</p>
      </footer>
    </div> <!-- /container -->
